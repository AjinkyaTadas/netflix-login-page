<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflix login page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1> Sign in</h1>

        <div>
            <form class="formcontainer">
                <div><input class="input1" type="text" placeholder="Email or phone number"></div>
                <div><input class="input2" type="password" placeholder="password"></div>
                <input class="submit" type="submit" value="Sign in">

            </form>
            <span class="remember">
                <input type="checkbox" style="margin-left:25px"><span><span class="Rememberme">Remember me</span>
            </span>
            <a class="needhelp" style="cursor: pointer"><b>Need help?</b></a>

        </div>

        <div class="new">
            <span>New to Netflix? </span>
            <a style="cursor: pointer;"> Sign up now.</a>


        </div>
        <div>
            <div>
                <span class="page"> This page is protected by Google reCAPTCHA to ensure you're not a bot.</span>
                <a href="#" class="learnmore">Learn more.</a>

            </div>

        </div>


    </div>

</body>

</html>
